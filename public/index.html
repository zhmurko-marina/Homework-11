<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo App</title>
    <style>
        .row {margin: 20px}
    </style>
    <link rel="stylesheet" href="stylesheets/main.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>

    <script src="core.js"></script>

</head>

<body>
    <div class="row">
        <div class="col l6 offset-l3 m10 offset-m1 s12">
            <div class="information row">
                <p class="col m3">Done: <span id="countOfDone"></span></p>
                <p class="col m3">Not done: <span id="countOfNotDone"></span></p>
                <p class="col m3">All tasks: <span id="countOfAll"></span></p>
            </div>
            <h1 class="center">To Do List</h1>
            <div class="new-task row">
                <form method="post">
                    <div class="col s8 offset-l1 input-field inline">
                        <input type="text" id="todoInput" maxlength="100">
                    </div>
                    <div class="col s3">
                        <button class="waves-effect waves-light btn blue darken-1" type="button" id="addTask">Add</button>
                    </div>
                </form>
            </div>

            <div class="row">
                <div class="col s12" id="listContainer">
                    <ul id="todoList">

                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
